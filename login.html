<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | GoodBid</title>
    <meta
      name="description"
      content="Login or create new user to be able to create your own listings or bid on products"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      src="https://kit.fontawesome.com/84a2433f18.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/site.webmanifest" />
  </head>
  <body>
    <header>
      <nav
        class="navbar d-flex justify-content-between align-items-center p-4 custom-max-width"
      >
        <a class="navbar-brand" href="index.html">
          <img
            src="/img/GB-logo_180x180.png"
            alt="logo"
            width="40"
            height="40"
          />
        </a>
        <div class="nav-icons d-flex gap-4">
          <a
            href="/new-listing.html"
            class="nav-icon add-listing text-center text-decoration-none"
          >
            <i class="fa-solid fa-square-plus fa-xl"></i>
            <p class="mb-0">New Listing</p>
          </a>
          <a href="#" class="nav-icon logout text-center text-decoration-none">
            <i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i>
            <p class="mb-0">Logout</p>
          </a>
          <a
            href="/profile.html"
            class="nav-icon profile text-center text-decoration-none"
          >
            <i class="fa-solid fa-circle-user fa-xl"></i>
            <p class="mb-0">Profile</p>
          </a>
        </div>
      </nav>
    </header>
    <main class="custom-max-width p-4">
      <div id="login-message" class="mb-3"></div>
      <div class="row col-10 col-md-5 m-auto card p-3 login">
        <form name="auth">
          <h2 id="authTitle">Login</h2>
          <div id="nameField" style="display: none" class="mb-3">
            <label for="nameField" class="form-label">Your name</label>
            <input
              type="text"
              name="name"
              id="nameField"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="emailField" class="form-label">Your email</label>
            <input
              type="email"
              name="email"
              id="emailField"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="passwordField" class="form-label">Your password</label>
            <input
              type="password"
              name="password"
              id="passwordField"
              class="form-control"
              required
            />
          </div>
          <a href="#" id="toggleAuthMode"
            >Don't have an account? Register here</a
          >
          <div class="text-center">
            <button type="submit" data-auth="login" class="btn btn-primary m-3">
              Log in
            </button>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="js/main.mjs"></script>
  </body>
</html>
