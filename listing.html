<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details of listing</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      src="https://kit.fontawesome.com/84a2433f18.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar d-flex justify-content-between align-items-center p-4 mb-4"
      >
        <a class="navbar-brand" href="index.html">
          <img
            src="/img/GB-logo_180x180.png"
            alt="logo"
            width="40"
            height="40"
          />
        </a>
        <div class="nav-icons d-flex gap-4">
          <a
            href="/new-listing.html"
            class="nav-icon text-center text-decoration-none"
          >
            <i class="fa-solid fa-square-plus fa-xl"></i>
            <p class="mb-0">New Listing</p>
          </a>
          <a href="#" class="nav-icon logout text-center text-decoration-none">
            <i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i>
            <p class="mb-0">Logout</p>
          </a>
          <a
            href="/profile.html"
            class="nav-icon text-center text-decoration-none"
          >
            <i class="fa-solid fa-circle-user fa-xl"></i>
            <p class="mb-0">Profile</p>
          </a>
        </div>
      </nav>
    </header>
    <main class="container justify-content-center">
      <h1 id="listing-title"></h1>
      <div class="row">
        <div class="col-md-6">
          <div
            id="media-carousel"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" id="carousel-images"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#media-carousel"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#media-carousel"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <p id="listing-description"></p>
          <h3>Bids</h3>
          <ul id="bids-list" class="list-group mb-3"></ul>
          <div id="bid-section">
            <div id="bid-form-container" class="mb-3 d-none">
              <label for="bid-amount" class="form-label">How much?</label>
              <input
                type="number"
                id="bid-amount"
                class="form-control"
                min="1"
              />
            </div>
            <button id="make-bid-btn" class="btn btn-primary">Make bid</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../js/main.mjs"></script>
    <script type="module" src="/js/listing.mjs"></script>
  </body>
</html>
