<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details of listing</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      src="https://kit.fontawesome.com/84a2433f18.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/site.webmanifest" />
  </head>
  <body>
    <header>
      <nav
        class="navbar d-flex justify-content-between align-items-center p-4 custom-max-width"
      >
        <a class="navbar-brand" href="index.html">
          <img
            src="/img/GB-logo_180x180.png"
            alt="logo"
            width="40"
            height="40"
          />
        </a>
        <div class="nav-icons d-flex gap-4">
          <a
            href="/new-listing.html"
            class="nav-icon text-center text-decoration-none"
          >
            <i class="fa-solid fa-square-plus fa-xl"></i>
            <p class="mb-0">New Listing</p>
          </a>
          <a href="#" class="nav-icon logout text-center text-decoration-none">
            <i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i>
            <p class="mb-0">Logout</p>
          </a>
          <a
            href="/profile.html"
            class="nav-icon text-center text-decoration-none"
          >
            <i class="fa-solid fa-circle-user fa-xl"></i>
            <p class="mb-0">Profile</p>
          </a>
        </div>
      </nav>
    </header>
    <main class="custom-max-width p-4 justify-content-center">
      <h1 id="listing-title"></h1>
      <div class="row">
        <div class="col-md-6">
          <div id="media-container"></div>
        </div>
        <div class="col-md-6">
          <p id="listing-description"></p>
          <h3>Bids</h3>
          <ul id="bids-list" class="list-group mb-3"></ul>
          <div id="bid-section">
            <div id="bid-form-container" class="mb-3 d-none">
              <label for="bid-amount" class="form-label">How much?</label>
              <input
                type="number"
                id="bid-amount"
                class="form-control"
                min="1"
              />
            </div>
            <button id="make-bid-btn" class="btn btn-primary">Make bid</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../js/main.mjs"></script>
    <script type="module" src="/js/listing.mjs"></script>
  </body>
</html>
